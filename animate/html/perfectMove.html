<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,ul{
			margin:0;
			padding:0;
		}
		ul,li{
			list-style: none;
		}
		#li1{
			width: 200px;
			height: 100px;
			background-color: red;
			border:4px solid #0ff;
			filter: alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
	<script src="../js/perfectMove.js"></script>
	<script>
		window.onload = function() {
			var oLi = document.getElementById('li1');
			oLi.onmouseover = function() {
				startMove(oLi,{width:400,height:100});
			};
			oLi.onmouseout = function() {
				startMove(oLi,{width:200,height:100});
			};
		};
	</script>
</head>
<body>
	<ui>
		<li id="li1"></li>
	</ui>
</body>
</html>
