<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mutilmove</title>
	<style>
	body,ul{
		display: block;
		margin: 0;
		padding: 0;
	}
		ul,li{
			list-style:none;
		}
		ul li{
			width: 200px;
			height: 100px;
			background: yellow;
			margin-left: 0;
			padding-left: 0;
			margin-bottom: 20px;
			border:1px solid #000;
		}
	</style>
	<script>
		window.onload = function() {
			var oLi1 = document.getElementById('S1');
			var oLi2 = document.getElementById('S2');
			oLi1.onmouseover = function() {
				startMove(this,'width',400);
			};
			oLi1.onmouseout = function(){
				startMove(this,'width',100);
			};
			oLi2.onmouseover = function() {
				startMove(this,'height',400);
			};
			oLi2.onmouseout = function(){
				startMove(this,'height',100);
			};
		};
		// var timer = null;
		function startMove(oBj,attr,iTarget) {
			var speed = 0;
			clearInterval(oBj.timer);
			console.log(oBj);
			// console.log(parseInt(getStyle(oBj,'width')));
			oBj.timer = setInterval(function(){
				var icur = parseInt(getStyle(oBj,attr));
				speed = (iTarget - icur)/8;
				speed = speed > 0?Math.ceil(speed):Math.floor(speed);
				if (icur === iTarget) {
					clearInterval(oBj.timer);
				} else {
						oBj.style[attr] = icur + speed + "px";
				}
			},30);		
		}
		function getStyle(oBj,attr) {
			if (oBj.currentStyle) {
				return oBj.currentStyle[attr];
			} else {
				return getComputedStyle(oBj,false)[attr];
			}
		}
	</script>
</head>
<body>
	<ul>
		<li id="S1"></li>
		<li id="S2"></li>
	</ul>
</body>
</html>
