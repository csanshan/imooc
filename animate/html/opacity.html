<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			border: 0;
		}
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			filter: alpha(opacity=30);
			opacity: 0.3;
		}
	</style>
	<script>
		window.onload = function () {
			var oDiv = document.getElementById('div1');
			oDiv.onmouseover = function() {
				chcpacity(100);
			};
			oDiv.onmouseout = function() {
				chcpacity(30);
			};
		};
		var timer = null;
		var alpha = 30;
		var speed = 0;
		function chcpacity(opa) {
			clearInterval(timer);
			var oDiv = document.getElementById('div1');
			timer = setInterval(function() {
				if (alpha > opa) {
					speed = -10;
				} else {
					speed = 10;
				}
				if (alpha == opa) {
					clearInterval(timer);
				} else {
					alpha+=speed;
					oDiv.style.opacity = alpha/100;
					oDiv.style.filter = 'alpha(opacity:"+alpha+")';
				}
			},30);
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
