<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			border: 0;
		}
		#div1,#div2,#div3{
			width: 200px;
			height: 200px;
			margin-right:30px;
			float: left;
			background: red;
			filter: alpha(opacity=30);
			opacity: 0.3;
		}
	</style>
	<script>
		window.onload = function () {
			var oDiv = document.getElementsByTagName('div');
			for (var i = oDiv.length - 1; i >= 0; i--) {
				// oDiv[i].timer = null;
				oDiv[i].alpha = 30;
				oDiv[i].onmouseover = function() {
					chcpacity(this,100);
				};
				oDiv[i].onmouseout = function() {
					chcpacity(this,30);
				};
			}
		};
		var speed = 0;
		function chcpacity(oBj,opa) {
			clearInterval(oBj.timer);
			// var oDiv[i] = document.getElementById('div1');
			oBj.timer = setInterval(function() {
				if (oBj.alpha > opa) {
					speed = -10;
				} else {
					speed = 10;
				}
				if (oBj.alpha === opa) {
					clearInterval(oBj.timer);
				} else {
					oBj.alpha+=speed;
					oBj.style.opacity = oBj.alpha/100;
					oBj.style.filter = 'alpha(opacity:"+oBj.alpha+")';
				}
			},30);
		}
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
