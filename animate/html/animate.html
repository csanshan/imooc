<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animate</title>
	<style>
		body,div,p{
			margin: 0;
			padding:0;
			font-size: 12px;
		    font-family: "Microsoft YaHei",微软雅黑,"MicrosoftJhengHei",华文细黑,STHeiti,MingLiu,Arial;
		    color: #000000;
		}
		#move{
			width:380px;
			padding: 30px 0 40px 0;
			background-color: #CCC;
			overflow: hidden;
		}
		a{
			display: inline-block;
			width: 100px;
			height: 100px;
			margin:10px 0 0 20px;
			background-color: #DDD;
			float: left;
			position: relative;
			line-height: 12px;
			text-decoration: none;
		}
		i{
			display: inline-block;
			width: 50px;
			height: 50px;
			margin: 20px 0 0 20px;
			position: absolute;
			/*top: 5px;*/
			opacity: 1;
			filter: alpha(opacity:30);
			overflow: hidden;
		}
		img{
			width: 50px;
			height: 50px;
		}
		p{
			width: 50px;
			margin: 80px 0 0 20px;
			text-align: center;
		}
	</style>
	<script src="../js/perfectMove.js"></script>
	<script>
		window.onload = function() {
			var oTarget = document.getElementsByTagName('a');
			for (var i = oTarget.length - 1; i >= 0; i--) {
				oTarget[i].onmouseover = function() {
					var _this = this.getElementsByTagName('i')[0];
					startMove(_this,{top:-40,opacity:0},function(){
						_this.style.top = 50 + "px";
						startMove(_this,{top:5,opacity:100});
					});
				};
			}
		};
	</script>
</head>
<body>
	<div id="move">
		<a href="#">
			<i><img src="../images/caipiao.png" alt=""></i><p>彩票</p>
		</a>
		<a href="#"><i><img src="../images/movie.png" alt=""></i><p>电影</p></a>
		<a href="#"><i><img src="../images/music.png" alt=""></i><p>音乐</p></a>
		<a href="#"><i><img src="../images/shenghuo.png" alt=""></i><p>生活</p></a>
		<a href="#"><i><img src="../images/licai.png" alt=""></i><p>理财</p></a>
		<a href="#"><i><img src="../images/food.png" alt=""></i><p>食品</p></a>
	</div>
</body>
</html>
